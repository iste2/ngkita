<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="/logo.png" alt="Image" height="35" class="mr-3 ml-3" />
  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a
      pRipple
      class="flex align-items-center p-menuitem-link"
      [routerLink]="item.route"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge
        *ngIf="item.badge"
        [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        [value]="item.badge"
      />
      <span
        *ngIf="item.shortcut"
        class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
        >{{ item.shortcut }}</span
      >
      <i
        *ngIf="item.items"
        [ngClass]="[
          'pi',
          root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto',
        ]"
      ></i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <!--      <p-iconField iconPosition="left">-->
      <!--        <p-inputIcon styleClass="pi pi-search" />-->
      <!--        <input type="text" pInputText placeholder="Suchen" class="w-8rem sm:w-auto" />-->
      <!--      </p-iconField>-->
      <span *ngIf="authService.user" class="mr-2">{{
        authService.user.name
      }}</span>
      <p-avatar
        *ngIf="authService.user"
        [label]="authService.user.name[0]"
        shape="circle"
      />
      <p-button
        *ngIf="authService.user"
        [rounded]="true"
        [text]="true"
        icon="pi pi-sign-out"
        (click)="logout()"
        severity="secondary"
        class="p-button-text"
      />
    </div>
  </ng-template>
</p-menubar>
