<div class="flex justify-content-center mt-3">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="max-width: 500px;">
    <div class="text-center mb-5">
      <img src="/logo.png" alt="Image" height="100" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Willkommen</div>
<!--      <span class="text-600 font-medium line-height-3">Sie haben noch kein Benutzerkonto?</span>-->
<!--      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Konto erstellen!</a>-->
    </div>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email1" class="block text-900 font-medium mb-2">E-Mail</label>
        <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Passwort</label>
        <input id="password1" type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3">

        <button pButton pRipple label="Anmelden" icon="pi pi-user" class="w-full" type="submit"></button>
      </form>
