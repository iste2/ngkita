<p>meetingneeds works!</p>

<p-chart
  type="line"
  [data]="chartData"
  [options]="chartOptions"
  height="400px"
/>

<p-table
  [value]="capacityEntries"
  [rows]="10"
  dataKey="id"
  sortField="capacityEntryType"
  sortMode="single"
  rowGroupMode="subheader"
  groupRowsBy="capacityEntryType"
  [rowsPerPageOptions]="[5, 10, 20]"
  [paginator]="true"
  styleClass="p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Start</th>
      <th>Ende</th>
      <th>Wochenstunden</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="groupheader" let-capacityEntry>
    <tr>
      <td colspan="4">
        <div class="flex flex-row">
          <div style="height: 20px; width: 40px;" [style.background-color]="capacityEntryTypeColor(capacityEntry.capacityEntryType)" class="mr-2"></div>
          {{ capacityEntryTypeDisplayValue(capacityEntry.capacityEntryType) }}
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-capacityEntry>
    <tr>
      <td>{{ capacityEntry.id }}</td>
      <td>{{ capacityEntry.startDate.toDateString() }}</td>
      <td>{{ capacityEntry.endDate.toDateString() }}</td>
      <td>{{ capacityEntry.capacityHoursPerWeek }}</td>
    </tr>
  </ng-template>
</p-table>
